<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECARS Web UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>ECARS</h1>
    <h2>Elementary Cellular Automata</h2>
    <form id="params">
      <div class="form-section">
        <h2>Automaton Parameters</h2>
        <div class="form-row">
          <label for="rule">Rule</label>
          <input type="number" id="rule" min="0" max="255" value="110">
        </div>
        <div class="form-row">
          <label for="random_distribution">Distribution</label>
          <input type="number" step="0.01" min="0" max="1" id="random_distribution"
            placeholder="0.0-1.0 or blank for center">
        </div>
        <div class="form-row">
          <label for="seed">Seed</label>
          <input type="text" id="seed" placeholder="blank for random">
        </div>
        <div class="form-row">
          <label for="width">Width</label>
          <input type="number" id="width" min="1" max="2048" value="64">
        </div>
        <div class="form-row">
          <label for="generations">Generations</label>
          <input type="number" id="generations" min="1" max="2048" value="64">
        </div>
      </div>
      <div class="form-section">
        <h2>Visual</h2>
        <div class="form-row">
          <label for="scale">Scale</label>
          <input type="number" id="scale" min="1" max="64" value="16">
        </div>
        <div class="form-row">
          <label for="shape">Shape</label>
          <select id="shape">
            <option value="square" selected>Square</option>
            <option value="circle">Circle</option>
            <option value="triangle-up">Triangle Up (isosceles)</option>
            <option value="triangle-down">Triangle Down (isosceles)</option>
            <option value="triangle-left">Triangle Left (isosceles)</option>
            <option value="triangle-right">Triangle Right (isosceles)</option>
            <option value="triangle-r-up">Triangle R-Up (right triangle)</option>
            <option value="triangle-r-down">Triangle R-Down (right triangle)</option>
            <option value="triangle-r-a">Triangle R-A (right angle bottom-left)</option>
            <option value="triangle-r-b">Triangle R-B (right angle bottom-right)</option>
            <option value="triangle-r-c">Triangle R-C (right angle top-right)</option>
            <option value="triangle-r-d">Triangle R-D (right angle top-left)</option>
          </select>
        </div>
        <div class="form-row">
          <label for="links">Links</label>
          <input type="checkbox" id="links">
        </div>
        <div class="form-row">
          <label for="bg_from">BG From</label>
          <input type="color" id="bg_from" value="#ffaaff">
        </div>
        <div class="form-row">
          <label for="bg_to">BG To</label>
          <input type="color" id="bg_to" value="#000000">
        </div>
        <div class="form-row">
          <label for="fg_from">FG From</label>
          <input type="color" id="fg_from" value="#000000">
        </div>
        <div class="form-row">
          <label for="fg_to">FG To</label>
          <input type="color" id="fg_to" value="#aaffff">
        </div>
      </div>
      <div class="form-row button-row">
        <button type="button" id="randomize" class="randomize-btn">Randomize</button>
        <button type="submit">Generate</button>
      </div>
    </form>
    <div class="canvas-container">
      <div id="generating">simulating...</div>
      <canvas id="output" width="512" height="256"></canvas>
    </div>
  </div>
  <button id="download-image">Download Image</button>
  <script type="module" src="main.js"></script>
</body>

</html>
