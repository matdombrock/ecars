<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular Automaton Web UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cellular Automaton (WASM)</h1>
  <form id="params">
    <label>Rule: <input type="number" id="rule" min="0" max="255" value="110"></label><br>
    <label>Random Distribution (0.0-1.0, blank for center): <input type="number" step="0.01" id="random_distribution"></label><br>
    <label>Width: <input type="number" id="width" min="1" max="512" value="64"></label><br>
    <label>Generations: <input type="number" id="generations" min="1" max="256" value="32"></label><br>
    <button type="submit">Generate</button>
  </form>
  <canvas id="output" width="512" height="256"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
