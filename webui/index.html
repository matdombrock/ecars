<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular Automaton Web UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cellular Automaton (WASM)</h1>
    <form id="params">
      <div class="form-section">
        <h2>Automaton Parameters</h2>
        <div class="form-row">
          <label for="rule">Rule</label>
          <input type="number" id="rule" min="0" max="255" value="110">
        </div>
        <div class="form-row">
          <label for="random_distribution">Random Distribution</label>
          <input type="number" step="0.01" id="random_distribution" placeholder="0.0-1.0 or blank for center">
        </div>
        <div class="form-row">
          <label for="width">Width</label>
          <input type="number" id="width" min="1" max="512" value="64">
        </div>
        <div class="form-row">
          <label for="generations">Generations</label>
          <input type="number" id="generations" min="1" max="256" value="32">
        </div>
        <div class="form-row">
          <label for="scale">Scale</label>
          <input type="number" id="scale" min="1" max="20" value="1">
        </div>
        <div class="form-row">
          <label for="circles">Circle Mode</label>
          <input type="checkbox" id="circles">
        </div>
      </div>
      <div class="form-section">
        <h2>Colors</h2>
        <div class="form-row">
          <label for="bg_from">Background From</label>
          <input type="color" id="bg_from" value="#ffaaff">
        </div>
        <div class="form-row">
          <label for="bg_to">Background To</label>
          <input type="color" id="bg_to" value="#000000">
        </div>
        <div class="form-row">
          <label for="fg_from">Foreground From</label>
          <input type="color" id="fg_from" value="#000000">
        </div>
        <div class="form-row">
          <label for="fg_to">Foreground To</label>
          <input type="color" id="fg_to" value="#aaffff">
        </div>
      </div>
      <div class="form-row">
        <button type="submit">Generate</button>
      </div>
    </form>
    <div class="canvas-container">
      <canvas id="output" width="512" height="256"></canvas>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
